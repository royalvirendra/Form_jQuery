<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Using jQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center text-primary">jQuery Form</h1>
        <div class="row">
            <form action="" class="col-4 horizontal" id="form">
                <div class="form-group">
                    <label for="firstName">Firstname : </label>
                    <input class="form-control" class="fname" name="fname" type="text" placeholder="Enter your firstname" autocomplete="off" maxlength="10" required>
                    <p><span id="fnameCheck"> </span></p>
                </div>
                <div class="form-group">
                    <label for="lastName">Lastname : </label>
                    <input class="form-control" class="lname" name="lname" type="text" placeholder="Enter your lastname" maxlength="10" autocomplete="off" required>
                    <p><span id="lnameCheck"> </span></p>
                </div>
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input class="form-control" class="email" name="email" type="text" placeholder="Enter your Email" autocomplete="off" required>
                    <p><span id="emailCheck"> </span></p>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile No : </label>
                    <input class="form-control" class="mobile" name="mobile" type="number" placeholder="Enter your Mobile No." maxlength="10" autocomplete="off" required>
                    <p><span id="mobileCheck"> </span></p>
                </div>
                <div class="form-check">
                    <label>Gender :</label>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </div>
                <div class="form-check">
                    <label>Marital Status :</label>
                    <input type="radio" name="status" value="Married">Married
                    <input type="radio" name="status" value="Single">Single
                </div>
                <div class="form-group" id="spouce">
                    <label for="spouceName">Spoucename : </label>
                    <input class="form-control" name="spouce" type="text" placeholder="Enter your spoucename" maxlength="10" autocomplete="off">
                    <p><span id="spouceCheck"> </span></p>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btn btn-default" class="reset">Reset</button>
                </div>
                <h1 class="response">Thnak you !!!</h1>

            </form>
        </div>
    </div>

    <script src="./js/form.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/
    Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/
    ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/
    JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
